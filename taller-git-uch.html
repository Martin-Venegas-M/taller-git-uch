# _¿Qué es el control de versiones?_

---
# Definiendo el control de versiones

.left-column[
&gt; Un control de versiones es un **sistema** que **registra los cambios** realizados en un archivo o conjunto de archivos a lo largo del **tiempo**, de modo que puedas **recuperar** versiones específicas más adelante ([Git](https://git-scm.com/book/es/v2/Inicio---Sobre-el-Control-de-Versiones-Acerca-del-Control-de-Versiones))
]

.right-column[
&gt; Los sistemas de control de versiones son un tipo de **software** que ayuda a hacer un **seguimiento de los cambios** realizados en el código a lo largo del **tiempo**. A medida que un desarrollador edita el código, el sistema de control de versiones toma una [foto] de los archivos. Después, guarda esa [foto] de forma permanente para que se pueda **recuperar** más adelante si es necesario ([Microsoft](https://learn.microsoft.com/es-es/devops/develop/git/what-is-version-control))

]
![:scale 15%](images/git.png)
![:scale 15%](images/microsoft.png)
---

# Definiendo el control de versiones

- **Idea principal:** Un sistema que permite llevar un registro de los cambios efectuados a uno o más archivos a través del tiempo

- Google Docs y Microsoft Word como las formas más conocidas de llevar un registro de cambios: **control de cambios e historial de versiones**

- **Lo más común:** usar el nombre de los archivos para denotar la versión

# Principios [mertonianos](https://www.panarchy.org/merton/science.html) de la ciencia

- **Universalismo:** La idea de que las afirmaciones científicas deben estar sujetas criterios objetivos preestablecidos e impersonales.

- **Comunalismo:** Los hallazgos de la ciencia son propiedad común de la comunidad científica y el progreso científico depende de la comunicación abierta y el intercambio.

- **Desinterés:** La ciencia debería limitar la influencia del sesgo tanto como sea posible y debería hacerse por el bien de la ciencia, más que por interés propio o poder.

- **Escepticismo organizado:** La necesidad de prueba o verificación somete a la ciencia a más escrutinio que cualquier otro campo.

# Mejor relación con tu futuro yo

 (1) **El análisis de datos es programación**: Codear todo lo que se pueda codear, evitar trabajo manual (_copypaste_) y asi minimizar errores

(2) **Ningún análisis de datos es una isla por mucho tiempo:** No lo hacemos solo nosotros, eventualmente llega a otra persona. Comentar código y documentar.

(3) **El territorio del análisis de datos requiere mapas:** Debemos saber de dónde vienen los datos y qué opéraciones se hacen en qué set de datos. Organización de carpetas y nombres de archivos intuitiva.
---
class: inverse

# Mejor relación con tu futuro yo

(4) [**El control de versiones previene el _clobbering_, reconcilia el historial y ayuda a organizar el trabajo:** Evitar perdida de información y conflictos ]()

- Es necesario saber qué versiones de archivos son nuevas, cuáles son viejas y qué ha cambiado entremedio (track changes)

- **Clobbering:** cuando se elimina trabajo hecho por accidente o cuando se crean duplicados y es necesario revisar al detalle cuál es el original (gastando tiempo y energías)

# _¿Cómo utilizar el control de versiones?_
---
# Git: un software de control de versiones

&gt; Git es una **herramienta** para el control de versiones que permite **registrar y organizar** los cambios en documentos y datos a lo largo del tiempo. En investigación social, **facilita la colaboración** entre equipos, el rastreo de modificaciones en códigos de análisis o textos académicos, y la reproducción transparente de resultados.

.left-column[
- Es una especie de memoria o registro local que guarda información sobre: qué cambio se hizo, quién lo hizo y cuándo lo hizo.

- Mantiene la información de todos los cambios en la historia de la carpeta/repositorio local.

- Se puede sincronizar con repositorio remoto (ej. Github o Gitlab).
]
.right[![:scale 30%](images/git.png)]

---

# Github: una plataforma colaborativa

&gt; GitHub es una **plataforma** de desarrollo colaborativo basada en Git que permite **alojar repositorios**, gestionar el control de versiones y facilitar la colaboración en proyectos de software y otros tipos de documentos. **Ofrece herramientas** para compartir código, coordinar equipos, hacer revisiones de cambios y automatizar flujos de trabajo.

.left-column[
- Red social de código. Pensada para desarrolladores, pero utilizada por personas de múltiples disciplinas.

- Alberga miles de repositorios públicos. Fomenta el código abierto, la transparencia y la reproducibilidad.

- Guarda la carpeta de trabajo en una "nube".
]
.right[![:scale 30%](images/github.png)]

---
# Git ≠ Github

- Git es un sistema de control de versiones distribuido que se utiliza de manera local (en el propio computador)

- GitHub es un servicio en la nube que permite almacenar repositorios Git y colaborar en ellos con otras personas.

# Conceptos centrales

## 1. Repositorio _(Repository)_

- Es el espacio donde se almacenan todos los archivos, su historial de cambios y las configuraciones del proyecto. **Puede ser local (en el computador propio) o remoto (en plataformas como Github).**

- En concreto, es equivalente a una carpeta del computador.

- El contenido de la carpeta puede variar dependiendo del alcance del proyecto y de las tareas. Un repositorio puede ser un paper/informe, una parte del procesamiento de datos o un proyecto entero (ej. Fondecyt).

# Conceptos centrales

## 2. Confirmaciones _(Commits)_

Cada _commit_ es una "foto" del estado del proyecto en un momento específico. Incluye:

- ✅ Los archivos y cambios realizados.
- ✅ Un identificador único (hash SHA-1).
- ✅ Un mensaje descriptivo sobre el cambio.
---
# Conceptos centrales

## 3. Área de preparación _(Staging Area / Index)_

- Es un espacio intermedio donde seleccionamos los cambios que queremos incluir en el próximo _commit_. 

- Se puede pensar como lo que tenemos "arriba del escritorio/escenario" para ser revisado.

`git add archivo.R` → Mueve el archivo al _staging area_.

`git commit -m "Descripción del cambio"` → Guarda los cambios en el historial.

# Conceptos centrales
## 4. Repositorios remotos _(Remotes)_

- El trabajo con un repositorio local es útil para tener un historial propio, pero la funcionalidad más potente de Git es la facilidad que da para la colaboración. 
- Git entrega esta facilidad a través de la sincronización entre repositorios locales y remotos.

- Existen distintas formas de conectar con el repositorio remoto, dependiendo del estado del trabajo. Las principales son: 

1. Nuevo proyecto, Github primero
2. Proyecto existente, Github primero
3. Proyecto existente, Github al final

---
# Conceptos centrales
## 4. Repositorios remotos _(Remotes)_

- El trabajo con un repositorio local es útil para tener un historial propio, pero la funcionalidad más potente de Git es la facilidad que da para la colaboración. 
- Git entrega esta facilidad a través de la sincronización entre repositorios locales y remotos.

- Existen distintas formas de conectar con el repositorio remoto, dependiendo del estado del trabajo. Las principales son: 

1. **Nuevo proyecto, Github primero → ¡Esta es la que veremos aquí!**
2. Proyecto existente, Github primero
3. Proyecto existente, Github al final

---
# Conceptos centrales
## 4. Repositorios remotos _(Remotes)_

- El repositorio remoto es una suerte de nube del cual subimos y bajamos cambios recurrentemente (nuestros o de otros miembros del equipo)

- Los comandos principales son:

`git push` → Enviar cambios al repositorio remoto.

`git pull` → Descargar cambios desde el repositorio remoto.

# Conceptos centrales
## 5. Ramas _(Branches)_

- Son líneas independientes de desarrollo o análisis que permiten trabajar en nuevas características o exploraciones sin afectar la versión principal.

- Existe la rama principal (_main/master_) y ramas alternativas.

`git branch nueva_rama` → Crea una nueva rama.

`git checkout nueva_rama` → Cambia a la nueva rama.

# Conceptos centrales
## 6. Fusionar cambios _(Merge y Rebase)_

Cuando trabajamos con ramas, necesitamos combinarlas. Hay dos opciones:

`git merge` → Une los cambios de una rama a otra a través de un _commit_.

`git rebase` → Reaplica cambios de una rama sobre otra para mantener un historial más limpio.

Al comenzar a utilizar Git, es suficiente trabajar con _merge_. En proyectos más complejos puede ser útil el _rebase_.

# Conceptos centrales
## 7. Historial y deshacer cambios _(History)_

Git permite inspeccionar el historial y corregir errores.

`git log` → Muestra el historial de commits.

`git revert` → Revierte un commit sin eliminarlo del historial.

`git reset` → Borra commits o deshace cambios en el área de preparación.
